<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>增加管理员</h1>
    <table>
        <tr>
            <td>姓名 :</td>
            <td><input type='text' name = 'uname' maxlength='10'></td>
            <td>十个字符以内</td>
        </tr>
        <tr>
            <td>性别:</td>
            <td><input type='password' name = 'upwd' maxlength='10'></td>
            <td>十个字符以内</td>
        </tr>
        <tr>
            <td>性别</td>
            <td colspan="2">
                <input type='radio'  name='sex' value='male'><label for='male'>男</label>
                <input type='radio'  name='sex' value='fmale'>女
            </td>
        </tr>
        <tr>
            <td>角色:</td>
            <td>
                <input type='checkbox' name='admit' value='super admit'>超级管理员
                <br/>
                <input type='checkbox' name='admit' value='billadmit'>账单管理员
            </td>
            <td>至少选择一个角色</td>
        </tr>
        <tr>
            <td>头像:</td>
            <td>
                <input type='file' name='uimg' >
            </td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type='button' value='保存' name='save'>
                <input type="reset" value='重填' name='reset'>
            </td>
            <td></td>
        </tr>
    </table>
</body>
</html>
