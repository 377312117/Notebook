            $('div>select').css('outline','none');
            // 将select的宽高等同于div的宽高
            $('div>select').css('width','100%');
            $('div>select').css('height','40px');
            $('div>select').css('line-height','40px');
            // 隐藏select的下拉图标

            $('div>select').css('-webkit-appearance','none');
            $('div>select').css('-moz-appearance','none');
