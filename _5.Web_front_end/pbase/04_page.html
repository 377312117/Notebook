<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单标记</title>
</head>
<body>
    <form action='1.py' method='get'>
        <p>
            用户姓名
            <input type='text' name='username' placeholder="请输入用户名"
            maxlength="20" autocomplete="off" value='zhangsan'>
        </p>
        <p>
            用户密码
            <input type='password'>
        </p>
        <input type='checkbox' name='hobby' value='smoke' checked>抽烟
        <input type='checkbox' name='hobby' value='drink'>喝酒
        <input type='checkbox' name='hobby' value='hotair'>烫头
        <p>
        <input type='radio' name='gender' value='male' checked id='male'>
        <label for='male'>男
        <input type='radio' name='gender' value='fmale' checked id='fmale'>
        <label for='fmale'>女
        </p>
        <p>
            <textarea name="some" id="1" cols="30" rows="10"></textarea>
         </p>
    </form>
</body>
</html>
