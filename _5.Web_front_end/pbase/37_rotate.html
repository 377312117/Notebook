<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 200px;
        height: 200px;
        background: orange;
        transition: 3s;
        margin: 100px auto;  
    }
    div:hover{
        transform: rotateY(45deg);
    }
    h1{
        background: red;
        /* 设置转换基准点 */
        transform-origin: left;
        transition: 3s;
    }
    h1:hover{
        transform: rotate(45deg);
    }
    </style>
</head>
<body>
    <div>div文本</div>
    <h1>div</h1>
</body>
</html>
