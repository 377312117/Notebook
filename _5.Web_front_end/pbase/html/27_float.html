<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        .d1{
            background: red;
            float: right
        }
        .d2{
            /* 前面元素浮动才对本元素有影响 */
            clear: right;
            background: green;
        }
        .d3{
            background: blue;
        }
    </style>

</head>
<body>
    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>
</body>
</html>
