<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        .d1{
            background: red;
            /* visibility: hidden; */
            display: inline-block;
        }
        .d2{
            background: green;
            display: inline-block;
        }
        ul,ol{
            margin: 0;
            padding: 0;
            list-style:none;
        }
        ul{
            width: 200px;
            background: orange;
        }
        ol{
            display: none;
        }
        .mytaobao{
            background: chocolate;
        }

    </style>
</head>
<body>
    <div class='d1'></div>
    <div class="d2"></div>
    <ul>
        <li class="mytaobao">我的淘宝</li>
        <ol>
            <li>我的宝贝</li>
            <li>我的收藏</li>
        </ol>
    </ul>
</body>
</html>
