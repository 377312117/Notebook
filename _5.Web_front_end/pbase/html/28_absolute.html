<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            position:relative;
        }
        .d1{
            width:300px;
            height:300px;
            border:5px solid red;
            margin:50px auto;
            position: relative;
        }
        .d2{
            width:200px;
            height:200px;
            background-color: blue;
            position: absolute;
            top: 50px;
            left:50px;
        }
        ul{
            list-style-position: outside;
        }
    </style>
</head>
<body>
    <div class='d1'> </div>
    <div class='d2'></div>
    <ul>
        <li>123</li>
        <li>123</li>
    </ul>
</body>
</html>
