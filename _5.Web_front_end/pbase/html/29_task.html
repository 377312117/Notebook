<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="login.css" type="text/css">
</head>
<body>
    <div id="container">
        <!-- 标题 -->
        <h2>会员登录</h2>
        <!-- 主体信息 (左右两列)-->
        <div class="left">
            <img src="images/huiyuan.jpg">
            <a href="#">会员注册</a>
        </div>
        <div class="right">
            <form action="" method="POST">
                <!-- 第二行 -->
                <div class="form-line">
                    <p>手机号</p>
                    <input type="text" name="uphone" maxlength="11" class="form-control">
                </div>
                <!-- 第二行 -->
                <div class="form-line">
                    <p>密码</p>
                    <input type="password" name="upassword" maxlength="20" placeholder="请输入6-20位字符"
                    class="form-control">
                </div>
                <!-- 第三行 -->
                <div class="form-line">
                    <p></p>
                    <div class="isSave">
                        <input type="checkbox" name="savepwd" checked value="isSave">
                        记住密码
                        <p>
                            <a href="#">忘记密码</a>
                            <a href="#">快捷登录</a>
                        </p>
                    </div>
                </div>
                    <div class='form-line'>
                        <p></p>
                        <input type="submit" value='登录' class="loginBtn btn" name='login'>
                        <a href="#" class="registBtn btn">注册会员</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
