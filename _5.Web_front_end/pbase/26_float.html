<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 清除默认样式 -->
    <style>
        body,h1,p,ul,ol{
            margin:0;
            padding: 0;

        }
        a{
            text-decoration: none;
        }
        body{
            /* 统一设置页面的字体大小,文本颜色,字体名称 */
            font-size: 25px;
        }
        #nav,#main,#foot{
            width: 800px;
            margin: 0 auto;
        }
        #nav p{
            /* overflow: hidden; */
            clear:both;
        }
        #nav ul li{
            float: left;
            width: 133px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            background-color: blueviolet;
        }
        #main{
            height: 350px;
            background: green;
        }
        #foot{
            height: 100px;
            background: blue;
        }
    </style>
</head>
