<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       var input = prompt('请输入0~6之间的整数');
     // 0-6周日-周六
     switch(input){
        case '0':
            console.log('周日');
            break;
        case '1':
            console.log('周1');
            break;
        case '2':
            console.log('周2');
            break;
        case '3':
            console.log('周3');
            break;
        case '4':
            console.log('周4');
            break;
        case '5':
            console.log('周5');
            break;
        case '6':
            console.log('周6');
            break;
        default:
        console.log('请输入合法值'); 
     }
    </script>
</body>
</html>
