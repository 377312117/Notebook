<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function maxData(){
            var arr = [10,20,30,50,35,60,90,80,70,65]
            maxnum = arr[0]
            for (i=1;i<arr.length;i++){
                if(arr[i]>maxnum){
                    maxnum = arr[i]
                }
            }
            console.log("最大值为:",maxnum)
        }
        maxData()
    </script>
</body>
