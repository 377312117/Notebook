<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .c1{
            color:firebrick;
        }
        .c2{
            background: pink;
        }
        #d1{
            border:10px solid green;
        }

    </style>
</head>
<body>
    <h1>一级标题</h1>
    <p>段落标签</p>
    <button onclick="get()">获取</button>
    <button onclick='set()'>设置</button>
    <button onclick="remove()">移除</button>
    <script>
        var h1 = document.getElementsByTagName('h1')[0];
        var p = document.getElementsByTagName('p')[0];
        function get(){
            console.log('id:',h1.getAttribute('id'));
            console.log('class:',h1.getAttribute('class'));
            console.log(p.className);
        }
        function set(){
            h1.setAttribute('id','d1');
            h1.setAttribute('class','c1');
            p.id = 'd1'
            // 多个类名也不能重复赋值
            p.className='c1 c2';
        }
        function remove(){
            h1.removeAttribute('id');
            p.className=null;
        }
    </script>
</body>
</html>
