        // 方法2
        function addData(){
            // 定义空数组,保存最终数据
            var arr = [];
            while(true){
                var input = prompt("请输入数据");
                if(input == 'exit'){
                    // 退出循环
                    break

                arr[arr.length] = input
            }
            console.log(arr)
        }
        addData()
