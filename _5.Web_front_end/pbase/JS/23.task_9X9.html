<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 9*9乘法表
        for(var i=1;i<=9;i++){
            // 操作数
            var show = '';
            for(var j=1;j<=i;j++){
                // 第二个操作数
                show += j + '*'+i+'='+i*j+'\t';
            }
            console.log(show)
        }
    </script>
</body>
</html>
