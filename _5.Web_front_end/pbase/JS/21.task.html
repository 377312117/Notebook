<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // 输出1-100间的素数
    for(var i =2;i<101;i++){
        // 标识i是否为素数
        var isSu = true;
        // 素数只能被1和自身整除,在2~i-1之间不能出现其他除数
        for(var j = 2; j< i ; j++){
            if(i % j == 0){
            isSu = false;
            }
        }
        // 根据标识决定输出素数
        if(isSu){
            console.log(i);
    }                  
    }
    </script>
</body>
</html>
