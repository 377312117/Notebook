<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="validate()">获取验证码</button>
    <script>
        // 接收验证码(接受参数,表示验证码长度)
    function createCode(len){
        // 数据源
        var arr = [1,2,3,4,5,6,7,8,9,'a','b','c','d','e','f','g'];
        // 保存随机验证码
        var show = '';
        // 根据指定的长度随机取元素
        // i表示循环次数,由验证码长度决定
        for(var i=0;i<len;i++){
            // 随机下标
            /*
            1.生成0~1随机数
            2.乘以10或者其他数
            3.用parseInt取整
            */
            var index= parseInt(Math.random()*arr.length)
            show += arr[index];
        }
        // 返回验证码
        return show;
    }
    function validate(){
        // 生成验证码
        var code = createCode(4);
        // 提示用户输入
        var input = prompt('请输入验证码:',code);
        // 3.验证
        if(input.toUpperCase() == code.toUpperCase()){
            alert('输入正确');
        }else{
            alert('输入有误');
        }
    }
    </script>
</body>
</html>
