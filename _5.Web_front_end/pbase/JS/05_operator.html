<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 数值之间的比较
        var r1 = 10>5    //true
        // number和string
        var r2 = '15'>5   //true

        // 非数字string和number的比较
        var r3 = '15a' > 5  // false
        console.log(r1,r2,r3)
        // 字符串和字符串进行比较
        var r4 = '15a' > '5'  // false
        console.log(r4)
        
    </script>
</body>
</html>
