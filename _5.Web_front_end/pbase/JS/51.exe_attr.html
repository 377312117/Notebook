<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="50_attribute.html">打开文件</a>
    <button onclick="sethref()">修改超链接</button>

    <script>
        var a = document.getElementsByTagName('a')[0];
        function sethref(){
            // 新建打开窗口
            a.target='_blank';
            // 修改链接属性
            a.href = '49_getElementByClassName.html';
        }
    </script>
</body>
</html>
