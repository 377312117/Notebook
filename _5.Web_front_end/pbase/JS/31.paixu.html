<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function paixu(){
            var arr = [10,20,30,50,35,60,90,80,70,65]
            var sortarr=[]
            while(true){
                if (arr.length ==0){
                    break;
                }
                var minnum = arr[0]
                for (i=1;i<arr.length;i++){
                    if(arr[i]<minnum){
                        minnum = arr[i]
                    }
                }
                console.log("最小值为:",minnum)
                sortarr.push(minnum)
                var index = arr.indexOf(minnum);
                arr.splice(index,1)
                console.log(arr)
                 
            } 
            console.log('排序过后的数组:',sortarr)  
        }
    paixu()
    </script>
</body>
</html>
