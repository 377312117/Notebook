<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义变量
        var year = Number(prompt('请输入年'))
        var month = Number(prompt('请输入月'))
        var day = Number(prompt('请输入日'))
        // 总天数
        var sum=0;
        // 整年天数累加 1990~year -1
        for(var i =1990; i<year;i++){
            sum += 365;
            if(i %4 == 0 && i %100 !=0 || i % 400 ==0){
                // 闰年
                sum +=1;
            }
        }
        // 当前年整月天数累加
        for(var m=1;m<month;m++){
            switch(m){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                    sum +=31;
                    break
                case 4:
                case 6:
                case 9:
                case 11:
                    sum +=30
                    break;
                case 2:
                    sum+=28
                    if(year %4 == 0 &&  year%100 !=0 || year % 400 ==0){
                    // 闰年
                    sum +=1;
                    }

            }
        }
        sum += day;
        var week = sum % 7
        switch(week){
            case 0:
                console.log('星期天');
                break;
            case 1:
                console.log('星期一');
                break;
                case 2:
                console.log('星期二');
                break;
                case 3:
                console.log('星期三');
                break;
                case 4:
                console.log('星期四');
                break;
                case 5:
                console.log('星期五');
                break;
                case 6:
                console.log('星期六');
                break;
        }
    </script>
</body>
</html>
