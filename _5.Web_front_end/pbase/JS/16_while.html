<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 打印1~100之间的数
        var i = 1;
        while(i <= 100){
            console.log(i)
            i +=1
        }
        // 在控制台输入1~100之间的3的倍数
        var j =1;
        while(j<101){
            if(j %3 ==0){
                console.log(j)
            }
            j +=1
        }
    </script>
</body>
</html>
