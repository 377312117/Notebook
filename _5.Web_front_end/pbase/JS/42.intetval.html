<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function start(){
            // 间歇调用
            timeID = setTimeout(function(){
                var date = new Date();
                console.log(date);
            },5000);
        }
        function stop(){
            clearTimeout(timeID);
            console.log(timeID)
        }
        function close(){
           setTimeout(function(){
               window.close()
           },5000);
        }
    </script>
    <button onclick="start()">开启计时器</button>
    <button onclick="stop()">关闭计时器</button>
    <button onclick="close()">关闭页面</button>
</body>
</html>
