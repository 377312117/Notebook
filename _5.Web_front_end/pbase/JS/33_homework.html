<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="findIndex();">查询</button>
    <script>
        // 用户输入一个数,在数组中查找相应数返回下标,若没有则返回-1
        function findIndex(){
            // 定义数组
            var arr =[1,12,34,567,234,8]
            // 接收用户输入
            var index = -1;
            var input =  prompt('请输入数字')
            for(var i=0;i<arr.length;i++){
                if(input == arr[i]){
                    // 保存下标
                    index = i;
                    break;
                }
            }
            if(index ==-1){
                console.log('不存在相应数据')
            }else{
                console.log('找到该数,下标为:',index)
            }
        }
    </script>
</body>
</html>
