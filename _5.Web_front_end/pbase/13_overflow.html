<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    p{
        width: 150px ;
        height: 150px;
        background-color: brown;
        /* 内容溢出 ,添加隐藏,自动,添加滚动条属性*/
        overflow:auto;
    } 
        </style>
</head>
<body>
    <p>
        块元素可以手动设置宽高
        行内元素
        可以与其他元素共行显示
        默认尺寸由内容多少决定,不能手动设置宽高
        常见行内元素
            span label i b s u strong sub sup a 
    行内块元素
        可以与其他元素共行显示
        可以手动设置宽高
        常见行内块元素
            img 表单控件
html标签嵌套
    块元素中可以嵌套任何类型的元素
        特殊情况
            段落标签中只能放行内元素
    行内元素只能嵌套行内<块>元素
内容溢出
    块元素可以使手动设置宽高,如果内容超出尺寸范围,如何处理?
    属性
        overflow
    取值
        visible 默认值,表示溢出内容可见
        hidden  溢出内容隐藏
    </p>
</body>
</html>
