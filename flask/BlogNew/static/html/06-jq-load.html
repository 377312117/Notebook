<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/static/js/jquery-3.3.1.js"></script>
    <script>
        $(function(){
            // 直接使用jquery的.load()方法,直接支持ajax异步处理
            $('#btnload').click(function(){
                var params = {
                    'uname':'wangwc',
                    'uage':30
                }
                // function(resText,statusT...是回调函数
                $('#show').load('/06-jq-load',params,function(resText,statusText){
                   $(this).html('<h1>'+resText+'</h1>'+'<h1>'+statusText+'</h1>')
                });
            });
        });
    </script>
</head>
<body>
    <button id='btnload'>使用load的方法加载数据</button>
    <div id="show"></div>
</body>
</html>
