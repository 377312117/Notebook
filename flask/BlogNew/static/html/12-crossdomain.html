<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/static/js/jquery-3.3.1.js"></script>
    <script>
        function process(data){
            console.log('data',data)
            // 不需要json.parse转换
            console.log('jsondata:',data)
            $('#number').html('航班号:'+data.flightNO)
            $('#takeoff').html('起飞机场:'+data.from)
            $('#landing').html('着陆机场:'+data.to)
            $('#time').html('到达时间:'+data.time)
        }
        $(function(){
            $('#btnSend').click(function(){
                // 创建script标记
                var script = document.createElement('script');
                console.log('script',script);
                // 指定src和type属性
                script.type = 'text/javascript';
                script.src = 'http://127.0.0.1:6060/12-server?callback=process'
                // 3.将script标记添加到body中
                var $body = $('body')[0];
                $body.append(script);
                // 前后端交互的是js数据

                });
            });
    </script>
</head>
<body>
    <button id="btnSend">发送请求</button>
    <div id='number'></div>
    <div id='takeoff'></div>
    <div id='landing'></div>
    <div id='time'></div>
</body>
</html>
