<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/static/js/jquery-3.3.1.js"></script>
</head>
<body>
    <script>
        // 声明一个js对象,用来表示王老师的信息
        var arr =[ {
            'name':'王老师',
            'age':30,
            'gender':'男',
            'hobby':'teach'
        } ,
        {
            'name':'王夫人',
            'age':40,
            'gender':'女',
            'hobby':'王老师',
        } 
    ]
    //     for(var i=0;i<arr.length;i++){
    //         var obj = arr[i]
    //         console.log(obj.name)
    //         console.log(obj.age)
    //         console.log(obj.gender)
    //         console.log(obj.hobby)
    //     }
    // 使用query中的$arr.each()循环遍历
    

    $(function(){
        $('#showarr').click(function(){
            var html='';
            $(arr).each(function(i,obj){
            html += '<tr>';
                html += '<td>'+obj.name+'</td>';
                html += '<td>'+obj.age+'</td>';
                html += '<td>'+obj.gender+'</td>';
                html += '<td>'+obj.hobby+'</td>';
            html += '</tr>';
        });
            $('#content').html(html);
    })
    })
    
    </script>
    <button id="showarr"  >显示</button>
    <table width='400' border='1' >
    <thead>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>爱好</th>
        </tr>  
    </thead>
    <tbody id='content'>

    </tbody>
    </table>
    
</body>
</html>
